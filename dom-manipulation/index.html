<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        /* Basic Styling for readability */
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1,
        h2 {
            color: #333;
        }

        #quoteDisplay {
            border: 2px solid #007bff;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 50px;
            border-radius: 8px;
            background-color: #f7f9fc;
        }

        .quote-item {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 5px solid #007bff;
            background-color: #ffffff;
            border-radius: 4px;
        }

        .quote-text {
            font-style: italic;
            font-size: 1.1em;
            margin: 0 0 5px 0;
        }

        .category {
            font-weight: bold;
            font-size: 0.9em;
            color: #5a6268;
            text-align: right;
        }

        .controls,
        .add-quote-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px dashed #ced4da;
            border-radius: 6px;
        }

        #syncStatus {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            display: none;
            transition: all 0.3s ease-in-out;
        }

        button,
        select,
        input[type="text"] {
            padding: 8px 15px;
            margin-right: 5px;
            border-radius: 4px;
            border: 1px solid #ced4da;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Dynamic Quote Generator</h1>

    <div id="syncStatus"></div>

    <div class="controls">
        <h2>Filter & View</h2>
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
        </select>
        <button id="newQuote">Show Random Quote</button>
    </div>

    <div id="quoteDisplay">
        <p>Your quotes will appear here.</p>
    </div>

    <hr>

    <div class="add-quote-section">
        <h2>Add a New Quote</h2>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" aria-label="New Quote Text" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" aria-label="New Quote Category" />
        <button onclick="addQuote()">Add Quote</button>
    </div>

    <hr>

    <div class="controls">
        <h2>Data Management (JSON & Sync)</h2>
        <button onclick="exportToJsonFile()">Export Quotes (JSON)</button>
        <label for="importFile" class="file-label">Import Quotes (JSON):</label>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)"
            aria-label="Import Quotes File" />
    </div>

    <script src="script.js"></script>
</body>

</html>
