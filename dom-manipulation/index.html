<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator â€” Storage & JSON</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; max-width: 900px; margin: auto; }
    #quoteDisplay { margin: 20px 0; padding: 18px; border-radius: 8px; background:#fff; box-shadow:0 2px 6px rgba(0,0,0,0.06);}
    input[type="text"]{ padding:8px; margin:6px 6px 6px 0; width:250px; }
    button { padding:8px 12px; margin:6px; cursor:pointer; border-radius:6px; border:none; background:#007bff; color:#fff; }
    .controls { margin-top: 12px; display:flex; flex-wrap:wrap; gap:8px; align-items:center; }
    label { font-size:14px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay"></div>

  <div class="controls">
    <button id="newQuote">Show New Quote</button>

    <!-- Add Quote -->
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>

    <!-- Export / Import -->
    <button id="exportJsonBtn">Export Quotes (JSON)</button>
    <label for="importFile" style="display:inline-block; margin-left:6px;">
      <input type="file" id="importFile" accept=".json" style="display:none;" />
      <button id="importTriggerBtn" type="button">Import Quotes (JSON)</button>
    </label>

    <!-- Optional: clear storage -->
    <button id="clearStorageBtn" title="Clears all saved quotes and resets to default">Reset Stored Quotes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
